<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    <meta name="format-detection" content="telephone=no">
    <title>بازی موسیقی - Music Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline critical CSS for faster load */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            font-family: 'Poppins', 'Vazirmatn', sans-serif;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            touch-action: none;
        }
        /* Loading animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="buttonContainer">
        <button id="toggleNotesButton">نمایش/مخفی کردن نت‌ها</button>
        <button id="showLabelsButton">نمایش/مخفی کردن برچسب‌ها</button>
        <button id="toggleKeysButton">نمایش/مخفی کردن کلید‌های اصلی</button>
        <button id="toggleLanguageButton">تغییر زبان فارسی/انگلیسی</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
